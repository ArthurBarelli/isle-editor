<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ISLE Editor</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css" integrity="sha384-TEMocfGvRuD1rIAacqrknm5BQZ7W7uWitoih+jMNFXQIbNl16bO8OZmylH/Vi/Ei" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
		<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css' >
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" >
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/codemirror.min.css"/>
		<link href="./css/lesson.css" rel="stylesheet">
		<link href="./css/editor.css" rel="stylesheet">
		<script src="https://use.fontawesome.com/1ef7eff9d5.js"></script>
	</head>
	<body>
	<div id="root"></div>
		<script>
			( function() {
				const script = document.createElement( 'script' );
				const port = process.env.PORT || 1212;
				script.src = ( process.env.HOT ) ?
					'http://localhost:'+port+'/dist/renderer.dev.js' :
					'../dist/renderer.prod.js';
				document.write( script.outerHTML );
			}() );
		</script>
	</body>
</html>
